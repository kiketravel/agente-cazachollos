name: Agente Cazachollos

# Ejecutar automáticamente todos los lunes a las 09:00
on:
  schedule:
    - cron: '0 9 * * 1' # Cada lunes a las 09:00 UTC
  workflow_dispatch:   # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  enviar_chollos:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # 4️⃣ Ejecutar scraper
      - name: Ejecutar scraper
        run: python scraper.py

      # 5️⃣ Filtrar chollos
      - name: Filtrar chollos
        run: python filtrar.py

      # 6️⃣ Enviar email con Brevo SMTP
      - name: Enviar correo con Brevo
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python enviar_email.py
