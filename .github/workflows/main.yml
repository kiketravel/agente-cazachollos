name: Agente Cazachollos

on:
  schedule:
    - cron: '0 9 * * 1' # Lunes 09:00 UTC
  workflow_dispatch:

jobs:
  run_agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Filter & score (generate summaries)
        run: python filtrar.py

      - name: Send summaries to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python enviar_telegram.py
